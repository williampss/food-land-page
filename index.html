<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>Food-Page</title>
</head>

<body>
    <header class="hero">
        <img src="src/assets/images/logo_header.png" alt="logo">
        <nav>
            <a href="">Home</a>
            <a href="">Products</a>
            <a href="">Contact us</a>
            <a href="">About</a>
        </nav>
        <div class="space-navigation">
            <div class="space-icons">
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href=""> <i class="fa-solid fa-cart-shopping"></i></a>
            </div>
            <button>Login</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>We deliver <span>Healthy & Delicious</span> Food</h1>
                <p>
                    Order online or book a table.We are always ready to fulfill your demand.
                    You would get fastest delivery you could ever imagine.Keep in touch with us to take your delicious
                    foods.
                </p>
                <div class="space-btn">
                    <button class="Order">Order Now</button>
                    <button class="Explore">Explore Products</button>
                </div>
            </div>
            <img src="src/assets/images/image-hero.svg" alt="hero-image">
        </section>
        <section class="Why Choose Us"></section>
        <section class="Special dishes for you"></section>
        <section class="What our clients say about us"></section>
        <section class="About Us"></section>
        <section class="Subscribe to our Newsteller"></section>
    </main>
    <footer></footer>

</body>

</html>
